<h2>Edit Property</h2>

<form method="post">
    {% csrf_token %}

    <input type="text" name="title" value="{{ property.title }}"><br>
    <input type="number" name="price" value="{{ property.price }}"><br>
    <textarea name="description">{{ property.description }}</textarea><br>

    <button type="submit">Resubmit</button>
</form>
